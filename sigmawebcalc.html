<!DOCTYPE html><!-- tag que declara o tipo do documento -->
<html><!-- tag que abre o código de HTML -->
    <head><!-- abre o cabeçalho da página, e os conjuntos de informações da página HTML-->
        <!--
           SIGMAWEBCALC v0.0 (Open Source Project)
           
           por 
              Henrique P. M. Vazquez
              Marcos V. de Souza Apolinario
              Paulo R. P. Macedo
              Ricardo Delamar Roque
              Vitor da S. Leite
              
           Produzido para Faculdade Sumaré (Trabalho PPI 2o. Semestre)
           Orientação Prof.º: Luciana Akemi  Iakabayashi (Tecnologias de Sistemas para Web)
        -->
    
        <!-- 
          Arquivo HTML mínimo para inicio do projeto.
          O arquivo HTML fornecerá a estrutura para nossa aplicação web.
        -->
        <title>SigmaWebCalc</title><!-- título que é exibido na barra superior do seu browser -->
        <link rel="shortcut icon" href="./images/logoSigma.png"><!-- tag para o ícone que aparece no browser -->
        <!-- Entrada de meta tags, são uma valiosa ferramenta de comunicação entre o webmaster e os sites de busca,
        essas informações não são exibidas na tela principal do Browser -->
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"> <!-- meta para configurar caracteres-->
        <meta NAME="author" content="Henrique, Marcos, Paulo, Ricardo, Vitor "/> <!-- Declaração de autor -->
        <meta NAME="copyright" content="Sigma"/> <!-- declara direito autoral -->
        <meta NAME="description" content="Calculadora"/><!-- descrição do conteudo da pagina -->
        <META NAME="ROBOTS" content="INDEX, FOLLOW"/> <!-- orienta os buscadores a indexar o conteúdo da pagina, -->
        
        <!-- 
          Todos os Estilos ficarão em outro arquivo. Os Estilos definem a aparência
          final da página.
        -->
        <link rel="stylesheet" href="sigmawebcalc.css"> <!-- link para arquivo css, onde serão implementados os estilos da aplicação -->
    </head><!-- fechamento do cabeçalho  -->

    <body><!-- corpo código html, onde vai a construção do site e suas aplicações, tudo que aparecer na calculadora esta aqui -->
        <!-- ........................................................................ -->
        <!-- Separamos os botões por grupos de semelhança para melhor aplicar cada configuração e estilo  -->
        <p id="title01">SigmaWebCalc v1.0</p>

        <div class="visor"> <!-- div do visor da calculadora e os códigos referentes a está área estão aqui dentro -->
        <!-- a div é uma tag, que faz a separação no arquivo HTML, ou seja ela cria um Container, onde separa uma parte do código da outra para melhor configuração e estilo -->
            <input id="sintaxe" type="text" value="0"><!-- tag de sintaxe que dará um auxilio ao usuário de como fazer o input de informação -->
            <input id="entrada" type="text" value="" tabindex="1"> <!-- tag de entrada de texto no html, será o visor da nossa calculadora -->
        </div>
        <div id="botoes_calc" class="botoes"><!-- div dos botões, da calculadora -->
        <!-- a tag button é o codigo que cria os botões da calculadora-->
        <!-- a tag id identifica o botão, com isso podemos aplicar uma configuração exclusiva no botão -->
        <!-- e a tag class separá por grupo de semelhança, e assim eu consigo configurar todos com um único código--> 
            <button id="bt7">7</button>
            <button id="bt8">8</button>
            <button id="bt9">9</button>
            <button id="btLimparUltimo" class="operador">B</button>
            <button id="btLimpar" class="operador">C</button>
            
            <button id="bt4">4</button>
            <button id="bt5">5</button>
            <button id="bt6">6</button>
            <button id="btSomar" class="operador">+</button>
            <button id="btSubtrair" class="operador">-</button>

            <button id="bt1">1</button>
            <button id="bt2">2</button>
            <button id="bt3">3</button>
            <button id="btMultiplicar" class="operador">*</button>
            <button id="btDividir" class="operador">/</button>

            <button id="bt0">0</button>
            <button id="btPoint" class="separador">.</button>
            <button id="btAbreParenteses" class="separador">(</button>
            <button id="btFechaParenteses" class="separador">)</button>
            
            <button id="btResultado" class="operador">=</button>
        </div>
           
        <!-- 
          O codigo em Javascript vai aqui para garantir performance.
          O Javascript adiciona funcionalidade a uma página HTML. Vamos usar o jQuery para
          facilitar e reduzir o tamanho do código final.
          Usamos o CDN do Google para garantir performance e disponibilidade.
          Uma outra opção seria CDN diretamente do site do jQuery ou baixarmos o arquivo
          localmente.            
        -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="sigmawebcalc.js"></script>
    </body><!-- fechamento do corpo do código --> 
</html><!-- fechamento do tag HTML -->
